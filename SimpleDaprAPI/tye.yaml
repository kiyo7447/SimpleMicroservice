name: microservice
extensions:
- name: dapr
  log-level: debug
  components-path: "./components/"
services:
- name: simplefrontend
  project: SimpleFrontend/SimpleFrontend.csproj
  bindings:
    - port: 5005
      protocol: http
- name: simplebackend
  project: SimpleBackend/SimpleBackend.csproj
  bindings:
    - port: 5000
      protocol: http

